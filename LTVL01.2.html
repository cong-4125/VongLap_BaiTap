<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let c = parseInt(prompt("enter number"));
    while (c < 20 || c> 100) {
        if (c < 20) {
            alert ("Tăng nhiệt độ " );
            c= prompt("enter number")
        }
        if (c> 100) {
         alert("Giảm nhiệt độ");
         c = prompt("")
        }
    }
</script>

</body>
</html>
