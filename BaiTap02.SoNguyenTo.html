<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
   function isPrime(num) {
       if (num < 1) {
           return false;
       }else {
           for (let i = 2;i < Math.sqrt(num);i++) {
               if (num % i == 0) {
                   return false;
               }
           }
       }
       return true;
   }
   let count = 0;
   let number = 1;
   while (count < 20) {
       if (isPrime(number)) {
           document.write(number + ',');
           count ++;
       }
       number++
   }
</script>
</body>
</html>
