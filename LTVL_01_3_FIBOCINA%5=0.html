<script>
    let n1 = 0;
    let n2 = 1;
    let temp;
    let sum ="Số đầu tiên của dãy fibonacci chia hết cho 5 là: ";
    while(1){
        temp = n1;
        n1 = n2;
        n2 = temp+n1;
        if(n2 % 5 === 0){
            text += n2 ;
            break;
        }
    }
    document.write(text);
    </script>
